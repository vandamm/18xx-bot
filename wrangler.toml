name = "18xx-bot"
main = "src/index.ts"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

[observability]
enabled = true
head_sampling_rate = 1

# Test environment using secondary domain
[env.test]
routes = [
  { pattern = "test.18xx-bot.vansach.me", custom_domain = true }
]

# Production environment using main domain
[env.production]
routes = [
  { pattern = "18xx-bot.vansach.me", custom_domain = true }
]

# Add your secrets via: wrangler secret put TELEGRAM_BOT_18XX
# For test: wrangler secret put TELEGRAM_BOT_18XX --env test
# For prod: wrangler secret put TELEGRAM_BOT_18XX --env production 